{% extends 'index.html' %}

{% block head %}
    <script src="{{ url_for('static', filename='validatePassword.js') }}" defer></script>
{% endblock %}



{% block content %}
<div>
<form action="{{ url_for('register')}}" method="post">
  <p>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password1" required>
    </div>
        <div class="form-group">
        <label for="exampleInputPassword2"> retype Password</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" name="password2" required>
    </div>
    <button type="submit" class="btn btn-primary" id="button">Submit</button>
</form>
</div>
{% endblock %}
